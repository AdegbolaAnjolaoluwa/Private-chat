version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: private_chat_user
      POSTGRES_PASSWORD: examplepassword
      POSTGRES_DB: private_chat
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DB_URL=postgres://private_chat_user:examplepassword@db:5432/private_chat?sslmode=disable
      - JWT_SECRET=supersecret_replace_me
      - FRONTEND_ORIGIN=http://localhost:5173
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: http://localhost:4000
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db-data:
